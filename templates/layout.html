{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}My Portfolio{%endblock%}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'style.css' %}"> {% endcomment %}

     <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-gray-50>
     <!-- NAVBAR -->
    <nav class="bg-white shadow p-4 flex justify-between">
        <h1 class="text-2xl font-bold">My Portfolio</h1>

        <ul class="flex gap-6">
            <li><a href="/" class="hover:text-blue-600">Home</a></li>
            <li><a href="/blog" class="hover:text-blue-600">Blog</a></li>
            <li><a href="/about" class="hover:text-blue-600">About</a></li>
        </ul>
    </nav>

    <!-- MAIN BODY -->
    <main class="container mx-auto mt-10">
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white text-center p-4 mt-10">
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
